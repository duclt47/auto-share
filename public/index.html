  <script>
    var access_token ;
    window.fbAsyncInit = function () {
      FB.init({
        appId: '555688408131156',
        cookie: true,
        xfbml: true,

      });
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);

      });
    };
    function testAPI() {
      FB.api('/me', function (response) {
        // document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
      });
    }
    function statusChangeCallback(response) {
      // console.log(response);
      if (response.status === 'connected') {
        testAPI();
      } else {
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }
    function getdata() {
      const url = 'https://graph.facebook.com/me/feed?access_token=' + access_token;
      fetch(url)
        .then(function(response) {
          response.json()
          .then(function(text) {
            console.log(text);
            var id_post = text.data[1].id;
            var link_post = '';
            id_post = id_post.split('_');
            link_post = 'https://www.facebook.com/' + id_post[0] + '/posts/' + id_post[1];
            console.log(link_post);
          })
        })
        .catch((error) => {
          console.error(error);
        });
    }

    // Setup an event listener to make an API call once auth is complete
    function onLinkedInLoad() {
        IN.Event.on(IN, "auth", getProfileData);
    }

    // Handle the successful return from the API call
    function onSuccess(data) {
        console.log(data);
    }

    // Handle an error response from the API call
    function onError(error) {
        console.log(error);
    }

    // Use the API call wrapper to request the member's basic profile data
    function getProfileData() {
        IN.API.Raw("/people/~").result(onSuccess).error(onError);
    }
